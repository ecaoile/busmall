<!DOCTYPE html>
<html>

<head>
  <title>Bus Mall Products Page</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div id="title">
      <h1 id="title">Bus Mall Catalog</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#" class="active">Products</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="hidden">
    <div id="results-box">
      <ul id="results">
      </ul>
    </div>
  </div>

  <div id="three-pics-container">
    <h2>Vote by clicking on your favorite picture below:</h2>
    <section id="three-pics">
      <div class="card effect" id="card1">
        <img id="product-pic1" src="" alt="testing" />
      </div>
      <div class="card effect" id="card2">
        <img id="product-pic2" src="" alt="testing" />
      </div>
      <div class="card effect" id="card3">
        <img id="product-pic3" src="" alt="testing" />
      </div>
    </section>
  </div>
  <div class="hidden">
    <div id="voting-ended"></div>
    <canvas id="product-chart1"></canvas>
    <canvas id="product-chart2"></canvas>
    <div id="bottom-button"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
